<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ferry Sokoni - Product Details</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans pb-20">
  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-white shadow-md">
    <a href="javascript:history.back()" class="text-blue-600 hover:text-blue-800 transition duration-300">
      <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
      </svg>
    </a>
    <h1 class="text-2xl font-extrabold text-gray-800">Product Details</h1>
    <a href="cart.html" class="relative p-2 rounded-full hover:bg-gray-100 transition duration-300">
      <svg class="w-7 h-7 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path d="M3 3h2l.4 2M7 13h10l4-8H5.4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span id="cart-count" class="absolute -top-1 -right-1 bg-red-600 text-white text-xs font-bold rounded-full px-1.5 py-0.5">0</span>
    </a>
  </header>

  <main class="p-4 max-w-screen-lg mx-auto">
    <!-- Product Image Gallery -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden mb-4">
      <div class="relative">
        <img id="main-product-image" src="" alt="Product Image" class="w-full h-64 object-cover md:h-96">
        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent p-4">
          <h2 id="product-name" class="text-2xl font-bold text-white md:text-3xl"></h2>
        </div>
      </div>
      <div class="p-4">
        <div class="flex flex-col md:flex-row justify-between items-center mb-4">
          <div class="mb-4 md:mb-0">
            <p id="product-price" class="text-2xl font-bold text-blue-600 md:text-3xl"></p>
            <p class="text-sm text-gray-500">per kg</p>
          </div>
          <div class="flex items-center space-x-2">
            <button id="decrease-quantity" class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center hover:bg-gray-300">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"/>
              </svg>
            </button>
            <span id="quantity" class="text-lg font-semibold">1</span>
            <button id="increase-quantity" class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center hover:bg-gray-300">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Seller Information -->
    <div class="bg-white rounded-lg shadow-md p-4 mb-4">
      <h3 class="text-lg font-bold text-gray-800 mb-3">Seller Information</h3>
      <div class="flex items-center space-x-3">
        <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center">
          <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
        </div>
        <div>
          <p id="seller-name" class="font-semibold text-gray-800"></p>
          <p class="text-sm text-gray-500">Verified Seller</p>
        </div>
      </div>
    </div>

    <!-- Product Description -->
    <div class="bg-white rounded-lg shadow-md p-4 mb-4">
      <h3 class="text-lg font-bold text-gray-800 mb-3">Description</h3>
      <p id="product-description" class="text-gray-600 leading-relaxed"></p>
    </div>

    <!-- Product Details -->
    <div class="bg-white rounded-lg shadow-md p-4 mb-4">
      <h3 class="text-lg font-bold text-gray-800 mb-3">Product Details</h3>
      <div class="space-y-2">
        <div class="flex justify-between">
          <span class="text-gray-600">Category</span>
          <span id="product-category" class="font-medium"></span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600">Origin</span>
          <span class="font-medium">Kigamboni, Tanzania</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600">Freshness</span>
          <span class="font-medium">Caught Today</span>
        </div>
      </div>
    </div>

    <!-- Add to Cart Button -->
    <button id="add-to-cart" class="w-full bg-blue-600 text-white font-bold py-4 rounded-lg hover:bg-blue-700 transition duration-300 shadow-md flex items-center justify-center space-x-2 animate-bounce">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.35 2.7A2 2 0 007.48 19h9.04a2 2 0 001.83-1.3L21 13"/>
      </svg>
      <span>Add to Cart</span>
    </button>
  </main>

  <!-- Sticky Bottom Nav -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-xl flex justify-around py-3 z-50 border-t border-gray-200">
    <a href="index.html" class="flex flex-col items-center text-gray-600 hover:text-blue-700 transition duration-300">
      <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l9-9 9 9M4 10v10a1 1 0 001 1h3m10-11v10a1 1 0 01-1 1h-3m-6 0h6"/>
      </svg>
      <span class="text-xs font-medium mt-1">Home</span>
    </a>
    <a href="catalog.html" class="flex flex-col items-center text-gray-600 hover:text-blue-700 transition duration-300">
      <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <circle cx="6.5" cy="6.5" r="2.5"/><circle cx="17.5" cy="6.5" r="2.5"/><circle cx="6.5" cy="17.5" r="2.5"/><circle cx="17.5" cy="17.5" r="2.5"/>
      </svg>
      <span class="text-xs font-medium mt-1">Categories</span>
    </a>
    <a href="cart.html" class="flex flex-col items-center text-gray-600 hover:text-blue-700 transition duration-300">
      <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.35 2.7A2 2 0 007.48 19h9.04a2 2 0 001.83-1.3L21 13"/>
      </svg>
      <span class="text-xs font-medium mt-1">Cart</span>
    </a>
    <a href="account.html" class="flex flex-col items-center text-gray-600 hover:text-blue-700 transition duration-300">
      <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
      <span class="text-xs font-medium mt-1">Account</span>
    </a>
  </nav>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Get product ID from URL
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get('id');

      // Product data (in a real app, this would come from a database)
      const products = {
        'tilapia': {
          name: 'Fresh Tilapia',
          price: 'TZS 15,000',
          description: 'Fresh tilapia caught from local waters. Perfect for grilling or frying. Cleaned and ready to cook.',
          seller: 'Kigamboni Fish Market',
          category: 'Fresh Fish',
          image: 'images/chewa.jpg'
        },
        'dagaa': {
          name: 'Dagaa',
          price: 'TZS 8,000',
          description: 'Small, dried fish perfect for traditional dishes. Rich in protein and minerals.',
          seller: 'Kigamboni Fish Market',
          category: 'Dried Fish',
          image: 'images/dagaa.jpg'
        },
        'kapeta': {
          name: 'Kapeta',
          price: 'TZS 12,000',
          description: 'Fresh kapeta fish, ideal for curry dishes and traditional recipes.',
          seller: 'Kigamboni Fish Market',
          category: 'Fresh Fish',
          image: 'images/kapeta.jpg'
        },
        'kambale': {
          name: 'Kambale',
          price: 'TZS 25,000',
          description: 'Premium barracuda fish, perfect for special occasions. Firm and flavorful meat.',
          seller: 'Kigamboni Fish Market',
          category: 'Fresh Fish',
          image: 'images/kambale.jpg'
        },
        'ngisi': {
          name: 'Ngisi',
          price: 'TZS 18,000',
          description: 'Fresh squid, cleaned and ready to cook. Perfect for grilling or stir-frying.',
          seller: 'Kigamboni Fish Market',
          category: 'Seafood',
          image: 'images/ngisi.jpg'
        },
        'pweza': {
          name: 'Pweza',
          price: 'TZS 20,000',
          description: 'Fresh octopus, tender and flavorful. Great for grilling or traditional dishes.',
          seller: 'Kigamboni Fish Market',
          category: 'Seafood',
          image: 'images/pweza.jpg'
        },
        'chewa': {
          name: 'Chewa',
          price: 'TZS 15,000',
          description: 'Fresh tilapia, perfect for family meals. Cleaned and ready to cook.',
          seller: 'Kigamboni Fish Market',
          category: 'Fresh Fish',
          image: 'images/chewa.jpg'
        },
        'tasi': {
          name: 'Tasi',
          price: 'TZS 30,000',
          description: 'Premium tuna, perfect for sushi or grilling. Freshly caught and cleaned.',
          seller: 'Kigamboni Fish Market',
          category: 'Fresh Fish',
          image: 'images/taasi.jpg'
        },
        'nguru': {
          name: 'Nguru',
          price: 'TZS 22,000',
          description: 'Spanish mackerel, rich in omega-3. Perfect for grilling or curry dishes.',
          seller: 'Kigamboni Fish Market',
          category: 'Fresh Fish',
          image: 'images/nguru.jpg'
        },
        'changu': {
          name: 'Changu',
          price: 'TZS 28,000',
          description: 'Red snapper, premium quality. Perfect for special occasions.',
          seller: 'Kigamboni Fish Market',
          category: 'Fresh Fish',
          image: 'images/changu.jpg'
        },
        'kolekole': {
          name: 'Kolekole',
          price: 'TZS 35,000',
          description: 'Kingfish, premium quality. Perfect for grilling or traditional dishes.',
          seller: 'Kigamboni Fish Market',
          category: 'Fresh Fish',
          image: 'images/kolekole.jpg'
        }
      };

      // Update page with product details
      if (productId && products[productId]) {
        const product = products[productId];
        document.getElementById('main-product-image').src = product.image;
        document.getElementById('product-name').textContent = product.name;
        document.getElementById('product-price').textContent = product.price;
        document.getElementById('seller-name').textContent = product.seller;
        document.getElementById('product-description').textContent = product.description;
        document.getElementById('product-category').textContent = product.category;
        document.title = `Ferry Sokoni - ${product.name}`;
      }

      // Quantity controls
      let quantity = 1;
      const quantityElement = document.getElementById('quantity');
      
      document.getElementById('decrease-quantity').addEventListener('click', () => {
        if (quantity > 1) {
          quantity--;
          quantityElement.textContent = quantity;
        }
      });

      document.getElementById('increase-quantity').addEventListener('click', () => {
        quantity++;
        quantityElement.textContent = quantity;
      });

      // Add to cart functionality
      document.getElementById('add-to-cart').addEventListener('click', () => {
        const cart = JSON.parse(localStorage.getItem('cart') || '[]');
        cart.push({
          id: productId,
          name: products[productId].name,
          price: products[productId].price,
          quantity: quantity,
          image: products[productId].image
        });
        localStorage.setItem('cart', JSON.stringify(cart));
        
        // Update cart count
        const cartCount = document.getElementById('cart-count');
        cartCount.textContent = cart.length;
        
        alert('Product added to cart!');
      });
    });
  </script>
</body>
</html>
