<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - Ferry Sokoni</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .quantity-btn {
      @apply w-8 h-8 flex items-center justify-center rounded-full border border-gray-300 hover:bg-gray-100;
    }
    .quantity {
      @apply w-8 text-center;
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3">
      <div class="flex justify-between items-center">
        <a href="javascript:history.back()" class="text-gray-600 hover:text-gray-800">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="text-lg font-semibold">Shopping Cart</h1>
        <div class="w-8"></div> <!-- Spacer for alignment -->
      </div>
    </div>
  </header>

  <!-- Cart Items -->
  <main class="container mx-auto px-4 py-6">
    <div id="cart-items" class="bg-white rounded-lg shadow-sm overflow-hidden">
      <!-- Cart items will be dynamically loaded here -->
    </div>

    <!-- Cart Summary -->
    <div class="bg-white rounded-lg shadow-sm p-4 mt-4">
      <div class="flex justify-between items-center mb-4">
        <span class="text-gray-600">Subtotal</span>
        <span id="total-price" class="text-xl font-bold text-blue-600">TZS 0</span>
      </div>
      <button id="checkout-button" class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors duration-200">
        Proceed to Checkout
      </button>
    </div>
  </main>

  <!-- Sticky Bottom Navigation -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
    <div class="container mx-auto px-4">
      <div class="flex justify-around items-center py-3">
        <a href="index.html" class="text-gray-600 hover:text-blue-600 flex flex-col items-center">
          <i class="fas fa-home text-xl"></i>
          <span class="text-xs mt-1">Home</span>
        </a>
        <a href="catalog.html" class="text-gray-600 hover:text-blue-600 flex flex-col items-center">
          <i class="fas fa-th-large text-xl"></i>
          <span class="text-xs mt-1">Products</span>
        </a>
        <a href="cart.html" class="text-blue-600 flex flex-col items-center">
          <i class="fas fa-shopping-cart text-xl"></i>
          <span class="text-xs mt-1">Cart</span>
        </a>
        <a href="account.html" class="text-gray-600 hover:text-blue-600 flex flex-col items-center">
          <i class="fas fa-user text-xl"></i>
          <span class="text-xs mt-1">Account</span>
        </a>
        <a href="support.html" class="text-gray-600 hover:text-blue-600 flex flex-col items-center">
          <i class="fas fa-headset text-xl"></i>
          <span class="text-xs mt-1">Support</span>
        </a>
      </div>
    </div>
  </nav>

  <script src="cart.js"></script>
  <script>
    // Initialize cart and render items
    document.addEventListener('DOMContentLoaded', () => {
      cart.renderCart();

      // Add checkout button functionality
      const checkoutButton = document.getElementById('checkout-button');
      checkoutButton.addEventListener('click', () => {
        if (cart.items.items.length > 0) {
          window.location.href = 'checkout.html';
        } else {
          alert('Your cart is empty. Please add items before checking out.');
        }
      });
    });
  </script>
</body>
</html>
