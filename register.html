<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ferry Sokoni - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Add backface visibility styles */
    .nav-link {
      backface-visibility: hidden;
      transform: translateZ(0);
    }
    .form-input {
      backface-visibility: hidden;
      transform: translateZ(0);
    }
    .button-hover {
      backface-visibility: visible;
      transform: translateZ(0);
    }
  </style>
</head>
<body class="bg-gray-50 font-sans min-h-screen">
  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-white shadow-md">
    <a href="index.html" class="flex items-center nav-link">
      <img src="images/ferry-sokoni-logo.png" alt="Ferry Sokoni Logo" class="h-8">
    </a>
  </header>

  <!-- Registration Form -->
  <div class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create Account</h2>
    
    <form id="registerForm" class="space-y-4">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
          <input type="text" id="firstName" name="firstName" required
            class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600 form-input"
            placeholder="First name">
        </div>
        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
          <input type="text" id="lastName" name="lastName" required
            class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600 form-input"
            placeholder="Last name">
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" name="email" required
          class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600 form-input"
          placeholder="Enter your email">
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
        <input type="tel" id="phone" name="phone" required
          class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600 form-input"
          placeholder="Enter your phone number">
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600 form-input"
          placeholder="Create a password">
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required
          class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600 form-input"
          placeholder="Confirm your password">
      </div>

      <div class="flex items-center">
        <input type="checkbox" id="terms" name="terms" required
          class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
        <label for="terms" class="ml-2 block text-sm text-gray-700">
          I agree to the <a href="terms.html" class="text-blue-600 hover:text-blue-800 nav-link">Terms of Service</a> and 
          <a href="privacy.html" class="text-blue-600 hover:text-blue-800 nav-link">Privacy Policy</a>
        </label>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white rounded-lg py-3 text-sm font-semibold hover:bg-blue-700 transition duration-300 button-hover">
        Create Account
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Already have an account? 
        <a href="login.html" class="text-blue-600 hover:text-blue-800 font-medium nav-link">Sign in</a>
      </p>
    </div>
  </div>

  <!-- Sticky Bottom Nav -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-xl flex justify-around py-3 z-50 border-t border-gray-200">
    <a href="index.html" class="flex flex-col items-center text-gray-600 hover:text-blue-700 transition duration-300 nav-link">
      <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l9-9 9 9M4 10v10a1 1 0 001 1h3m10-11v10a1 1 0 01-1 1h-3m-6 0h6"/>
      </svg>
      <span class="text-xs font-medium mt-1">Home</span>
    </a>
    <a href="catalog.html" class="flex flex-col items-center text-gray-600 hover:text-blue-700 transition duration-300 nav-link">
      <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <circle cx="6.5" cy="6.5" r="2.5"/><circle cx="17.5" cy="6.5" r="2.5"/><circle cx="6.5" cy="17.5" r="2.5"/><circle cx="17.5" cy="17.5" r="2.5"/>
      </svg>
      <span class="text-xs font-medium mt-1">Categories</span>
    </a>
    <a href="cart.html" class="flex flex-col items-center text-gray-600 hover:text-blue-700 transition duration-300 nav-link">
      <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.35 2.7A2 2 0 007.48 19h9.04a2 2 0 001.83-1.3L21 13"/>
      </svg>
      <span class="text-xs font-medium mt-1">Cart</span>
    </a>
    <a href="account.html" class="flex flex-col items-center text-blue-700 hover:text-blue-800 transition duration-300 nav-link">
      <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
      <span class="text-xs font-medium mt-1">Account</span>
    </a>
  </nav>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form values
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Basic validation
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      
      // Add your registration logic here
      console.log('Registration attempt:', { firstName, lastName, email, phone });
      // Redirect to login page after successful registration
      // window.location.href = 'login.html';
    });
  </script>
</body>
</html>
