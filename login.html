<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferry Sokoni - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Add backface visibility styles */
        .nav-link {
            backface-visibility: hidden;
            transform: translateZ(0);
        }
        .form-input {
            backface-visibility: hidden;
            transform: translateZ(0);
        }
        .button-hover {
            backface-visibility: visible;
            transform: translateZ(0);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans min-h-screen">
    <!-- Header -->
    <header class="flex items-center justify-between p-4 bg-white shadow-md">
        <a href="index.html" class="flex items-center nav-link">
            <img src="images/ferry-sokoni-logo.png" alt="Ferry Sokoni Logo" class="h-8">
        </a>
    </header>

    <!-- Login Form -->
    <div class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Welcome Back</h2>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600 form-input"
                    placeholder="Enter your email">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600 form-input"
                    placeholder="Enter your password">
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" name="remember"
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                </div>
                <a href="#" class="text-sm text-blue-600 hover:text-blue-800 nav-link">Forgot password?</a>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white rounded-lg py-3 text-sm font-semibold hover:bg-blue-700 transition duration-300 button-hover">
                Sign In
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="register.html" class="text-blue-600 hover:text-blue-800 font-medium nav-link">Sign up</a>
            </p>
            <p class="text-xs text-gray-500 mt-4">
                By signing in, you agree to our 
                <a href="terms.html" class="text-blue-600 hover:text-blue-800 nav-link">Terms of Service</a> and 
                <a href="privacy.html" class="text-blue-600 hover:text-blue-800 nav-link">Privacy Policy</a>
            </p>
        </div>
    </div>

    <!-- Sticky Bottom Nav -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-xl flex justify-around py-3 z-50 border-t border-gray-200">
        <a href="index.html" class="flex flex-col items-center text-gray-600 hover:text-blue-700 transition duration-300 nav-link">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l9-9 9 9M4 10v10a1 1 0 001 1h3m10-11v10a1 1 0 01-1 1h-3m-6 0h6"/>
            </svg>
            <span class="text-xs font-medium mt-1">Home</span>
        </a>
        <a href="catalog.html" class="flex flex-col items-center text-gray-600 hover:text-blue-700 transition duration-300 nav-link">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <circle cx="6.5" cy="6.5" r="2.5"/><circle cx="17.5" cy="6.5" r="2.5"/><circle cx="6.5" cy="17.5" r="2.5"/><circle cx="17.5" cy="17.5" r="2.5"/>
            </svg>
            <span class="text-xs font-medium mt-1">Categories</span>
        </a>
        <a href="cart.html" class="flex flex-col items-center text-gray-600 hover:text-blue-700 transition duration-300 nav-link">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.35 2.7A2 2 0 007.48 19h9.04a2 2 0 001.83-1.3L21 13"/>
            </svg>
            <span class="text-xs font-medium mt-1">Cart</span>
        </a>
        <a href="account.html" class="flex flex-col items-center text-blue-700 hover:text-blue-800 transition duration-300 nav-link">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
            <span class="text-xs font-medium mt-1">Account</span>
        </a>
    </nav>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your login logic here
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Example validation
            if (email && password) {
                // Add your authentication logic here
                console.log('Login attempt:', { email, password });
                // Redirect to home page after successful login
                // window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
