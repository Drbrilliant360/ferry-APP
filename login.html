<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ferry Sokoni</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-2xl font-bold text-blue-600">Ferry Sokoni</a>
                <a href="signup.html" class="text-blue-600 hover:text-blue-700">Create an account</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto">
            <div class="bg-white rounded-lg shadow-md p-8 animate-fade-in">
                <h1 class="text-2xl font-bold mb-6 text-center">Welcome Back</h1>
                
                <form id="login-form" class="space-y-4">
                    <!-- Phone/Email -->
                    <div>
                        <label for="login" class="block text-gray-700 mb-2">Phone or Email</label>
                        <input type="text" id="login" name="login" required
                            class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500 hover-lift"
                            placeholder="Enter your phone or email">
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <input type="password" id="password" name="password" required
                                class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500 hover-lift">
                            <button type="button" class="absolute right-3 top-2 text-gray-500 hover:text-gray-700"
                                onclick="togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" name="remember"
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-700">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-700">Forgot password?</a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit"
                        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors hover-lift">
                        Login
                    </button>

                    <!-- Social Login -->
                    <div class="mt-6">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">Or continue with</span>
                            </div>
                        </div>

                        <div class="mt-6">
                            <button type="button" onclick="loginWithWhatsApp()"
                                class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg shadow-sm text-gray-700 bg-white hover:bg-gray-50 hover-lift">
                                <i class="fab fa-whatsapp text-green-500 mr-2"></i>
                                Continue with WhatsApp
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <img src="images/ferry-sokoni-logo.png" alt="Ferry Sokoni Logo" class="h-8">
    <img src="images/product1.jpg" alt="Fresh Vegetables" class="w-full h-48 object-cover rounded-lg">
    <img src="images/product2.jpg" alt="Fresh Fruits" class="w-full h-48 object-cover rounded-lg">
    <img src="images/product3.jpg" alt="Fresh Meat" class="w-full h-48 object-cover rounded-lg">
    <img src="images/product4.jpg" alt="Fresh Fish" class="w-full h-48 object-cover rounded-lg">

    <script src="js/auth.js"></script>
</body>
</html>
